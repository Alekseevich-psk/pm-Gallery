<!doctype html>
<html lang="en">

<head>
    <script defer="defer" src="style.js"></script>
    <script defer="defer" src="pm-gallery-style.js"></script>
    <script defer="defer" src="pm-gallery.js"></script>
    <script defer="defer" src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="pm-gallery-style.css" rel="stylesheet">
</head>
<title>PM-Gallery.js</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&amp;family=Open+Sans:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet">

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__inner header__inner--logo"><a class="header__logo" href="/"><img
                            src="./images/logo.svg" alt=""></a></div>
                <div class="header__inner header__inner--nav">
                    <div class="header__menu menu">
                        <div class="menu">
                            <div class="menu__btn"></div>
                            <ul class="menu__list">
                                <li class="menu__item"><a class="menu__link" href="main">Main</a></li>
                                <li class="menu__item"><a class="menu__link" href="docs">Docs</a></li>
                                <li class="menu__item"><a class="menu__link menu__link--outside"
                                        href="https://github.com/Alekseevich-psk/pm-Gallery" target="_blank"><img
                                            src="./images/ico-git.svg" alt="" srcset=""></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="main active" id="main">
        <div class="main__container container">
            <div class="main__wrapper">
                <div class="main__inner">
                    <h1 class="main__title">Pm-Gallery.js</h1>
                    <div class="main__description">A simple yet powerful<br>responsive image gallery</div>
                    <div class="main__pm-gallery pm-gallery"><img src="./images/img-small-1.svg"
                            data-src="./images/img-large-1.svg" alt="img"><img src="./images/img-small-2.svg"
                            data-src="./images/img-large-2.svg" alt="img"><img src="./images/img-small-3.svg"
                            data-src="./images/img-large-3.svg" alt="img"><img src="./images/img-small-4.svg"
                            data-src="./images/img-large-4.svg" alt="img"><img src="./images/img-small-5.svg"
                            data-src="./images/img-large-5.svg" alt="img"><img src="./images/img-small-6.svg"
                            data-src="./images/img-large-6.svg" alt="img"><img src="./images/img-small-7.svg"
                            data-src="./images/img-large-7.svg" alt="img"><img src="./images/img-small-8.svg"
                            data-src="./images/img-large-8.svg" alt="img"><img src="./images/img-small-9.svg"
                            data-src="./images/img-large-9.svg" alt="img"></div>
                    <div class="main__author"><a href="https://art-aim.ru/" target="_blank">art-aim.ru</a></div>
                </div>
            </div>
        </div>
    </section>
    <section class="docs" id="docs">
        <div class="docs__container container">
            <div class="docs__markdown markdown content"></div>
        </div>
    </section>
    <section class="constructor" id="constructor">
        <div class="constructor__container container">
            <h2 class="constructor__title">Options Constructor</h2>
            <h2 class="constructor__description">Here you can assemble the necessary configuration for your project on
                the fly</h2>
            <div class="constructor__wrapper">
                <div class="constructor__inner constructor__inner--param">
                    <div class="constructor__categories categories">
                        <div class="categories__wrapper">
                            <div class="categories__inner">
                                <div class="categories__title">Default mode</div>
                                <div class="categories__param params">
                                    <div class="params__item"><input class="checkbox" type="checkbox"
                                            name="visiblePreviews" id="visiblePreviews" checked="checked"><label
                                            for="visiblePreviews">Показывать
                                            миниатюры<span>(visiblePreviews)</span></label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="constructor__inner constructor__inner--demo">
                    <div class="constructor__gallery pm-gallery"><img src="./images/img-small-1.svg"
                            data-src="./images/img-large-1.svg" alt="img"><img src="./images/img-small-2.svg"
                            data-src="./images/img-large-2.svg" alt="img"><img src="./images/img-small-3.svg"
                            data-src="./images/img-large-3.svg" alt="img"><img src="./images/img-small-4.svg"
                            data-src="./images/img-large-4.svg" alt="img"><img src="./images/img-small-5.svg"
                            data-src="./images/img-large-5.svg" alt="img"><img src="./images/img-small-6.svg"
                            data-src="./images/img-large-6.svg" alt="img"><img src="./images/img-small-7.svg"
                            data-src="./images/img-large-7.svg" alt="img"><img src="./images/img-small-8.svg"
                            data-src="./images/img-large-8.svg" alt="img"><img src="./images/img-small-9.svg"
                            data-src="./images/img-large-9.svg" alt="img"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

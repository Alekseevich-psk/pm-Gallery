<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product micro gallery</title>
<script defer src="style.js"></script><script defer src="pm-gallery-style.js"></script><script defer src="pm-gallery.js"></script><script defer src="index.js"></script><link href="style.css" rel="stylesheet"><link href="pm-gallery-style.css" rel="stylesheet"></head>

<body>
    <section class="main">
        <div class="main__container container">
            <div class="main__wrapper">
                <button class="main__btn-slide main__btn-slide--prev">prev</button>
                <button class="main__btn-slide main__btn-slide--next">next</button>
                <div class="main__inner main__inner--pm-gallery">

                    <div class="pm-gallery">
                        <div class="pm-gallery__wrapper">
                            <div class="pm-gallery__overlay"></div>
                            <div class="pm-gallery__inner pm-gallery__inner--previews">
                                <div class="pm-gallery__track">
                                    <div class="pm-gallery__preview">
                                        <img src="./images/img-small-1.svg" data-src="./images/img-large-1.svg" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview">
                                        <img src="./images/img-small-2.svg" data-src="./images/img-large-1.svg" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview">
                                        <img src="./images/img-small-3.svg" data-src="./images/img-large-1.svg" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview">
                                        <img src="./images/img-small-4.svg" data-src="./images/img-large-1.svg" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview">
                                        <img src="./images/img-small-5.svg" data-src="./images/img-large-1.svg" alt="img">
                                    </div>
                                </div>
                            </div>
                            <div class="pm-gallery__inner pm-gallery__inner--main-picture">
                                <div class="pm-gallery__controls">
                                    <div class="pm-gallery__btn-screen"></div>
                                    <div class="pm-gallery__arrows">
                                        <div class="pm-gallery__arrow pm-gallery__arrow--prev"></div>
                                        <div class="pm-gallery__arrow pm-gallery__arrow--next"></div>
                                    </div>
                                </div>
                                <img src="./images/img-small-1.svg" class="pm-gallery__main-picture" data-src="./images/img-large-1.svg" alt="img">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="main__inner main__inner--description"></div>
            </div>
        </div>
    </section>

    <hr>
    <br>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product micro gallery</title>
    <script defer src="style.js"></script>
    <script defer src="pm-gallery-style.js"></script>
    <script defer src="pm-gallery.js"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="pm-gallery-style.css" rel="stylesheet">
</head>

<body>
    <section class="main" style="margin-bottom: 1000px;">
        <div class="main__container container">
            <div class="main__wrapper">
                <button class="main__btn-slide main__btn-slide--prev">prev</button>
                <button class="main__btn-slide main__btn-slide--next">next</button>
                <button class="main__btn-slide main__btn-slide--fullscreen">fullscreen</button>
                <div class="main__inner main__inner--pm-gallery">
                    <div class="pm-gallery">
                        <div class="pm-gallery__wrapper" style="--border-radius: 4px;">
                            <div class="pm-gallery__overlay"></div>
                            <div class="pm-gallery__inner pm-gallery__inner--previews"
                                style="display: block; inset: 0px auto auto 0px; width: 80px; height: 391px;">
                                <div class="pm-gallery__track vertical"
                                    style="transition-duration: 0ms; transform: translate(0px, 0px);">
                                    <div class="pm-gallery__preview active"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-1.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-2.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-3.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-4.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-5.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-6.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-7.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-8.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                    <div class="pm-gallery__preview"
                                        style="height: 90.25px; width: 80px; margin-bottom: 10px;">
                                        <img src="http://127.0.0.1:5500/dist/images/img-small-9.svg"
                                            class="pm-gallery__preview-picture" alt="img">
                                    </div>
                                </div>
                            </div>
                            <div class="pm-gallery__inner pm-gallery__inner--main-picture"
                                style="inset: 0px auto auto 90px; width: 505px; height: 391px;">
                                <img src="http://127.0.0.1:5500/dist/images/img-small-1.svg"
                                    class="pm-gallery__main-picture" data-src="./images/img-large-1.svg" alt="img">
                                <div class="pm-gallery__controls">
                                    <div class="pm-gallery__btn-screen"></div>
                                    <div class="pm-gallery__arrows">
                                        <div class="pm-gallery__arrow pm-gallery__arrow--prev"></div>
                                        <div class="pm-gallery__arrow pm-gallery__arrow--next"></div>
                                    </div>
                                </div>
                                <div class="pm-gallery__pagination">
                                    <ul class="pm-gallery__list">
                                        <li class="pm-gallery__item"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <hr>
    <br>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product micro gallery</title>
</head>

<body>
    <section class="main">
        <div class="main__container container">
            <div class="main__wrapper">
                <div class="main__inner main__inner--pm-gallery">

                    <div class="pm-gallery">
                        <div class="pm-gallery__wrapper">

                            <div class="pm-gallery__inner pm-gallery__inner--previews">
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/1.jpg" data-pm-gallery-src="./images/1.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/2.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                                <div class="pm-gallery__preview-picture">
                                    <img src="./images/3.jpg" alt="">
                                </div>
                            </div>

                            <div class="pm-gallery__inner pm-gallery__inner--picture">
                                <div class="pm-gallery__control">
                                    <div class="pm-gallery__arrows">
                                        <div class="pm-gallery__arrow pm-gallery__arrow--prev"></div>
                                        <div class="pm-gallery__arrow pm-gallery__arrow--next"></div>
                                    </div>
                                    <div class="pm-gallery__btn-size"></div>
                                </div>
                                <img src="./images/1.jpg" class="pm-gallery__main-picture" alt="">
                            </div>

                        </div>
                    </div>

                </div>
                <div class="main__inner main__inner--description"></div>
            </div>
        </div>
    </section>
</body>

</html>

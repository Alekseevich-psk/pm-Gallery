<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product micro gallery</title>
</head>

<body>
    <section class="main" style="margin-bottom: 1000px;">
        <div class="main__container container">
            <div class="main__wrapper">
                <button class="main__btn-slide main__btn-slide--prev">prev</button>
                <button class="main__btn-slide main__btn-slide--next">next</button>
                <div class="main__inner main__inner--pm-gallery">
                    <div class="pm-gallery">
                        <img src="./images/img-small-1.svg" data-src="./images/img-large-1.svg" alt="img">
                        <img src="./images/img-small-2.svg" data-src="./images/img-large-2.svg" alt="img">
                        <img src="./images/img-small-3.svg" data-src="./images/img-large-3.svg" alt="img">
                        <img src="./images/img-small-4.svg" data-src="./images/img-large-4.svg" alt="img">
                        <img src="./images/img-small-5.svg" data-src="./images/img-large-5.svg" alt="img">
                        <img src="./images/img-small-6.svg" data-src="./images/img-large-6.svg" alt="img">
                        <img src="./images/img-small-7.svg" data-src="./images/img-large-7.svg" alt="img">
                        <img src="./images/img-small-8.svg" data-src="./images/img-large-8.svg" alt="img">
                        <img src="./images/img-small-9.svg" data-src="./images/img-large-9.svg" alt="img">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <hr>
    <br>
</body>

</html>
